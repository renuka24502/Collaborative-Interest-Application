<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sign In Page</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
      
	  <link rel="icon" href="img/LogoLogin.png"> 
	<link rel="stylesheet" href="Login_css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="Login_css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>

<section id="home" class="scroll-section root-sec grey lighten-5 home-wrap" style="background-image:url(img/back3.jpg);">
	<div class="container" style="height: 700px ;">
		<div class="top">
			<h1 id="title" class="hidden" style="padding-top: 100px;">
				
					<a href="index.html"><span>MEET-A<span>-MATE</span></a>
				
			</h1>
		</div>
		<div class="login-box animated fadeInUp" style="top:50px">
			
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			
			<form name="signInForm" method="post" action="login">
			
				Username<input type="text" name="uname" style="margin-left: 20px"/>
				<br/>
				Password<input type="password" name="pass" style="margin-left: 20px" />
				<br/>
				<input type="button" value="Login"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" value="Reset"/>
			
			</form>
			<table style="align:center">
				<tr>
					<td>Not yet Registered? <a href="SignUp.html">Click here to Register!</a></td></tr>
					<td><a href="AdminLogin.html">Admin Login</td>
				
				</tr>
			</table>
		
		</div>
	</div>
	
</section>	
</body>
</html>
